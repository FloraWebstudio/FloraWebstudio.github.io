<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Maintenance | Flora Webstudio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            background: #34495e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        .logo {
            width: 200px;
            margin-bottom: 15px;
            border-radius: 50%;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #1abc9c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./FloraWebstudio_page-0001.jpg" alt="Flora Webstudio Logo" class="logo">
        <h1>We’ll be back soon!</h1>
        <p>We’re currently performing scheduled maintenance on our website. Please check back later.</p>
        <div class="loader"></div>
        <p>For urgent inquiries, reach out to us at <strong>support@florawebstudio.com</strong>.</p>
        <p>Thank you for your patience!</p>
    </div>
</body>
</html>
